<body>

                            <input type="tel" class="form-control" id="phone"  required>
                        </div>
                        </div>

                        <div class="form-row">
                            <div class="form-group col-md-4">

                            <input type="text" class="form-control" id="Email" required>
                        </div>
                        <div class="form-group  col-md-4">
                            <label  class="custom-label" for="lastname">Address Line1</label>
                            <input type="text" class="form-control" id="Address1"  required>
                        </div>
                        <div class="form-group  col-md-4">
                            <label  class="custom-label"for="phone">Address Line2</label>
                            <input type="tel" class="form-control" id="Address2"  required>
                        </div>
                        </div>

                        <div class="form-row">
                            <div class="form-group col-md-4">
                            <label  class="custom-label"for="firstname">City</label>
                            <input type="text" class="form-control" id="City" required>
                        </div>
                        <div class="form-group  col-md-4">
                            <label  class="custom-label" for="lastname">State</label>
                            <input type="text" class="form-control" id="State"  required>
                        </div>
                        <div class="form-group  col-md-4">
                            <label class="custom-label" for="phone">Zipcode</label>
                            <input type="tel" class="form-control" id="Zipcode"  required>
                        </div>
                        </div>
                        <button type="submit" class="btn btn-custom-color">ADD</button>
                    </form>
                    </div>
                </div>
                </div>
                <div class="col-md-6">
                    <div class="d-flex flex-column h-100">
                    <div class="bg-white border p-3">
                        <div class="row">
                            <div class="col-md-6">
                                <h5>Patient List</h5>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group mb-0">
                                    <input type="text" class="form-control" placeholder="Search by First Name">
                                </div>
                            </div>
                        </div>
                        
                        <hr class="my-1">

                          </div>

                </div>
            </div>
        </div>
    </div>

</div>

<script>
function toggleNav() {
  var sidebar = document.getElementById("mySidebar");
  var rightSection = document.getElementsByClassName("right-section")[0];
  if (sidebar.style.width === "250px") {
    sidebar.style.width = "0";
    rightSection.style.marginLeft = "0";
  } else {
    sidebar.style.width = "250px";
    rightSection.style.marginLeft = "250px";
  }
}
</script>
