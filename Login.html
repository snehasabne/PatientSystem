<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Form</title>
  <link rel="stylesheet" href="Login.css">
</head>
<body>

  <div class="login-container">
    <div class="header">
      <img src="Img/patient_.png" width="300px" height="66px" alt="Patient System ">
      
    </div>
    <h3><b>Login to your Account</b></h3>
    <form action="#" onsubmit="return validateForm()">
      <input type="text" id="username" name="username" placeholder="Email Address" required>
      <input type="password" id="password" name="password" placeholder="Password" required>
      <div class="remember-me">
        <input type="checkbox" id="rememberMe" name="rememberMe">
        <label for="rememberMe" class="remember-me-label">Remember Me</label>
      </div>
      <button type="submit">LOGIN</button>
    </form>
  </div>

  <script>
    function validateForm() {
      var username = document.getElementById("username").value;
      var password = document.getElementById("password").value;

      if (username.trim() === "") {
        alert("Please enter your email address.");
        return false;
      }

      if (password === "") {
        alert("Please enter your password.");
        return false;
      }

      return true;
    }
  </script>
</body>
</html>
