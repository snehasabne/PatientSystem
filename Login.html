<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Form</title>
  <link rel="stylesheet" href="Login.css">
</head>
<body>
  
  <div class="login-container">
    <div class="header">
      <img src="Img/patient_copy.png" alt="Patient System ">
      <span class="logo-text">Patient System</span>
     
    </div>
    <h3><b>Login to your Account</b></h3>
    <form action="#">
      <input type="text" id="username" name="username" placeholder="Email Address" required>
       <input type="password" id="password" name="password" placeholder="Password" required>
      <div class="remember-me">
        <input type="checkbox" id="rememberMe" name="rememberMe">
        <label for="rememberMe" class="remember-me-label">Remember Me</label>
      </div>
      <button type="submit">LOGIN</button>
    </form>
  </div>
</body>
</html>
